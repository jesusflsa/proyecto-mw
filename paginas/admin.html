<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Admin View - Productos</title>
</head>
<body>
    
    <main>
        <!-- Mensaje -->

        <div class="msjContenedor">
            <p id="mensaje"></p>
        </div>
        
        <input type="button" class="button" id="download" value="Descargar Catalogo">
        <!-- Productos -->

        <h2>Productos</h2>
            
            <!-- Añadir Productos -->
        <div class="tablas">   
            <div class="añadir">
                <h3>Añadir</h2>
                <form>
                    <label>Nombre del producto</label>
                    <select id="addCategory">
                        <option value="">---</option>
                        <option value="Hombres">Hombres</option>
                        <option value="Mujeres">Mujeres</option>
                        <option value="Niños">Niños</option>
                    </select>

                    <label>Nombre del producto</label>
                    <input type="text" id="addName">
                    
                    <label>Precio Antiguo (opcional)</label>
                    <input type="number" id="addDiscount">

                    <label>Precio Actual</label>
                    <input type="number" id="addPrice">
                    
                    <label>Imagen URL or location</label>
                    <input type="text" placeholder="../img/" id="addImage">
                    
                    <input type="button" class="button" id="addBtn" value="Añadir">
                </form>
            </div>
            
            <!-- Editar Productos -->
            
            <div class="editar">
                <h3>Editar</h3>
                <form>
                    <label>Nombre del producto</label>
                    <select id="editName">
                        <option value="">---</option>
                    </select>
                    
                    <label>Atributo</label>
                    <select id="editAttribute">
                        <option value="">---</option>
                    </select>
                    
                    <label>Nuevo Valor</label>
                    <input type="text" id="editValue">

                    <input type="button" class="button" id="editBtn" value="Editar">
                </form>
            </div>
            
            <!-- Eliminar Productos -->
            
            <div class="eliminar">
                <h3>Eliminar</h3>
                <form>
                    <label>Nombre del producto</label>
                    <select id="delName">
                        <option value="">---</option>
                    </select>

                    <input type="button" class="button" id="delBtn" value="Eliminar">
                </form>
            </div>
        </div>
            <!-- Lista de Productos -->

        <div class="productos">
            <h2>Lista de Productos</h2>
            <div id="showProducts">
            </div>
        </div>
    </main>
</body>
<script src="../js/admin.js"></script>
</html>
